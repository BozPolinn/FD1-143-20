<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Columns</title>
    <style>
        .container {
            height: 300px;
        }

        .column {
            height: 100%;
            float: left
        }

        .column-50 {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column column-50">
            Left Column
        </div>
        <div class="column column-50">
            Right Column
        </div>
    </div>
</body>
</html>
