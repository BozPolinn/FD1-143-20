<!-- // Требуется спросить у пользователя:
// + фамилию, имя, отчество РАЗДЕЛЬНО (тремя операторами prompt)
// + возраст в годах (оператором prompt)
// + пол (оператором confirm, например, "ваш пол - мужской?")
// + и вывести оператором alert анкету пользователя по примеру:

// + ваше ФИО: Иванов Иван Иванович
// + ваш возраст в годах: 20
// + ваш возраст в днях: 7300
// + через 5 лет вам будет: 25
// + ваш пол: мужской
// + вы на пенсии: нет

// Создать проект ANKETA.
// На странице anketa_if.html реализовать задание
// с использованием условного оператора (if), без условной операции (?:).
 -->

<body>

    <script>

        var name = prompt('Your name');
        var lastName = prompt('Your last name');
        var patrName = prompt('Your patronymic name');
        var age = parseInt(prompt('Your age'));

        var gender = confirm('Is your gender male?');
        var genderFull;
        if (gender === true) {
            genderFull = 'male';
        }
        else {
            genderFull = 'female';
        }

        var pensio;
        if (gender === true) {
            if (age >= 62) {
                pensio = 'pensioner';
            }
            else {
                pensio = 'worker';
            }
        }
        else {
            if (age >= 58) {
                pensio = 'pensioner';
            }
            else {
                pensio = 'worker';
            }
        }

        alert('You are: ' + name + ' ' + patrName + ' ' + lastName + '\n' +
              'Your age: ' + age + '\n' +
              'Your age (days): ' + (age*365) + '\n' +
              'Your age in 5 years (years): ' + (age + 5) + '\n' +
              'Your genger: ' + genderFull + '\n' +
              'Your status: ' + pensio
              );



    </script>
</body>

</html>
