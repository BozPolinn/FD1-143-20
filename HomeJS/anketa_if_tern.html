<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<!-- Требуется спросить у пользователя:
+ фамилию, имя, отчество РАЗДЕЛЬНО (тремя операторами prompt)
+ возраст в годах (оператором prompt)
+ пол (оператором confirm, например, "ваш пол - мужской?")
 и вывести оператором alert анкету пользователя по примеру:

+ ваше ФИО: Иванов Иван Иванович
+ ваш возраст в годах: 20
+ ваш возраст в днях: 7300
+ через 5 лет вам будет: 25
+ ваш пол: мужской
вы на пенсии: нет

Создать проект ANKETA.
На странице anketa_oper.html реализовать задание
с использованием условной операции (?:), без условного оператора (if).
В обоих реализациях оператор alert должен использоваться ровно один раз. -->

<body>
    <script>
        var firstName = prompt('Ваше имя');
        var lastName = prompt('Ваша фамилия');
        var patName = prompt('Ваше отчество');
        var age = parseInt(prompt('Ваш возраст'));
        var genderScreen = confirm('Вы мужчина?') ? 'male' : 'female';
        var adult = genderScreen === 'male' ? 62 : 58;
        var pensio = age >= adult ? 'Пенсионер' : 'Нет';
        
        alert('Ваши ФИО: ' + firstName + ' ' + lastName + ' ' + patName + '\n' +
            'Ваш возраст (лет): ' + age + '\n' +
            'Ваш возраст (дни): ' + age*365 + '\n' +
            'Ваш возраст через 5 лет: ' + (age + 5) + '\n' +
            'Ваш пол: ' + genderScreen + '\n' +'Вы пенсионер? ' + pensio + '\n');






    </script>
</body>

</html>
