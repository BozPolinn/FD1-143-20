<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite</title>
    <style>
        p {
            margin: 0;
        }

        div {
            margin: 0;
            
        }
    </style>
</head>

<body>
    <span>
        Это улыбающийся смайлик
    </span>
    <span style="display: inline-block;
                background-image: url(Image/sprites/smileys.png);
                background-repeat: no-repeat;
                background-position: -100px -25px;
                width: 25px;
                height: 25px;">
    </span>
    <br/>
    <span>
        Это удивленный смайлик
    </span>
    <span style="display: inline-block;
                 background-image: url(Image/sprites/smileys.png);
                 background-position: -75px -50px;
                 background-repeat: no-repeat;
                 width: 25px;
                 height: 25px;">
        
    </span>
    <br/>
    <span>
        Это влюбленный смайлик
    </span>
    <span style="display: inline-block;
                 background-image: url(Image/sprites/smileys.png);
                 background-position: 0 -25px;
                 background-repeat: no-repeat;
                 width: 25px;
                 height: 25px;">
    </span>
    <br/>
    <span>
        Это крутой смайлик
    </span>
    <span style="display: inline-block;
                 background-image: url(Image/sprites/smileys.png);
                 background-repeat: no-repeat;
                 background-position: -50px -50px;
                 width: 25px;
                 height: 25px;">
    </span>

</body>

</html>
