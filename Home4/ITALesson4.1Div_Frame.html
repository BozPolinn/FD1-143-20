<html lang="en">

<head>

</head>

<body>

    <div style="background-image: url('Image/Ramka/CenterBottom1.png');
                background-repeat: repeat-x;
                background-position: center bottom;
                padding-top: -100px;">
        <div style="background-image: url('Image/Ramka/RightRight.png');
                    background-position: center right;
                    background-repeat: repeat-y;
                    padding-top: -100px;">
            <div style="background-image: url('Image/Ramka/BottomRight.png');
                        background-repeat: no-repeat;
                        background-position:right bottom;">
                <div style="background-image: url('Image/Ramka/LeftLeft.png');
                            background-repeat: repeat-y;
                            background-position: center left;
                            padding-top: -100px;">
                    <div style="background-image: url('Image/Ramka/BottomLeft.png');
                                background-repeat: no-repeat;
                                background-position:left bottom;">
                        <div style="background-image: url('Image/Ramka/CenterTop1.png');
                                    background-repeat: repeat-x;">
                            <div style="background-image: url('Image/Ramka/TopRight.png');  
                                        background-repeat: no-repeat;
                                        background-position:right top;">
                                <div style="background-image: url('Image/Ramka/TopLeft.png');
                                            padding-left: 0px; padding-top: 0;
                                            background-repeat: no-repeat;">
                                    <div style="padding: 100px; height: 100%;
                                                font-size: 50px;">
                                        Бериллий — элемент главной подгруппы второй группы, второго периода
                                        периодической системы химических элементов Д. И. Менделеева, с атомным номером
                                        4. Обозначается символом Be (лат. Beryllium). Высокотоксичный элемент. Простое
                                        вещество бериллий — относительно твёрдый металл светло-серого цвета.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
