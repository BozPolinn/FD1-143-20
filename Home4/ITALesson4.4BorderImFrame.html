            border: 100px solid #ad3737;
            padding: 30px;
            border-image: url('Image/Ramka/ramka.png') 100 repeat;
        }
    </style>
</head>

<body>
    <div style="padding: 100px; height: 100%;
                font-size: 50px;">
        Бериллий — элемент главной подгруппы второй группы, второго периода
        периодической системы химических элементов Д. И. Менделеева, с атомным номером
        4. Обозначается символом Be (лат. Beryllium). Высокотоксичный элемент. Простое
        вещество бериллий — относительно твёрдый металл светло-серого цвета.
    </div>
