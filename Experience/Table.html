<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
</head>

<body>
    <table>
        <caption> Таблица количества пингвинов в зоопарке </caption>
        <thead>
            <tr>
                <th colspan="1">Месяц</th>
                <th colspan="2">Бассейны 1,2</th>
                <th colspan="2">Бассейны 3,4</th>
            </tr>
            <tr>
                <td> </td>
                <td>Бассейн 1</td>
                <td>Бассейн 2</td>
                <td>Бассейн 3</td>
                <td>Бассейн 4</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Июнь</td>
                <td>5</td>
                <td>14</td>
                <td>7</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Июль</td>
                <td>7</td>
                <td>12</td>
                <td>6</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
